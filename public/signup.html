<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sign up for StudyHive" />
    <link rel="icon" href="assets/icons/hexagon.svg" />
    <title>Sign Up - STUDYHIVE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Inter:wght@400;600&family=JetBrains+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/landing.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html" class="logo"
          ><img
            src="assets/icons/hexagon.svg"
            alt=""
            style="
              width: 24px;
              height: 24px;
              vertical-align: middle;
              margin-right: 8px;
              margin-bottom: 8px;
            "
          />STUDYHIVE</a
        >
        <ul class="nav-links">
          <li><a href="index.html#features">Features</a></li>
          <li><a href="index.html#pricing">Pricing</a></li>
          <li><a href="playground.html">Playground</a></li>
          <li><a href="signup.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <section
      class="hero"
      style="
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <div style="max-width: 500px; width: 100%; padding: 2rem">
        <h1 style="font-size: 3rem; margin-bottom: 2rem">SIGN UP</h1>

        <form
          id="signupForm"
          style="display: flex; flex-direction: column; gap: 1.5rem"
        >
          <div>
            <label
              for="username"
              style="display: block; margin-bottom: 0.5rem; font-weight: 600"
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              required
              style="
                width: 100%;
                padding: 1rem;
                background: var(--gray);
                border: 2px solid var(--white);
                color: var(--white);
                font-family: 'Inter', sans-serif;
                font-size: 1rem;
              "
            />
          </div>

          <div>
            <label
              for="password"
              style="display: block; margin-bottom: 0.5rem; font-weight: 600"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              style="
                width: 100%;
                padding: 1rem;
                background: var(--gray);
                border: 2px solid var(--white);
                color: var(--white);
                font-family: 'Inter', sans-serif;
                font-size: 1rem;
              "
            />
          </div>

          <div>
            <label
              for="plan"
              style="display: block; margin-bottom: 0.5rem; font-weight: 600"
              >Plan</label
            >
            <select
              id="plan"
              name="plan"
              style="
                width: 100%;
                padding: 1rem;
                background: var(--gray);
                border: 2px solid var(--white);
                color: var(--white);
                font-family: 'Inter', sans-serif;
                font-size: 1rem;
              "
            >
              <option value="free">Free - $0/month</option>
              <option value="plus">Plus - $9.99/month</option>
              <option value="premium">Premium - $19.99/month</option>
            </select>
          </div>

          <div
            id="errorMsg"
            style="
              color: var(--honey);
              display: none;
              padding: 1rem;
              border: 2px solid var(--honey);
              background: rgba(255, 184, 0, 0.1);
            "
          ></div>

          <button
            type="submit"
            class="btn"
            style="width: 100%; padding: 1.5rem; font-size: 1.1rem"
          >
            CREATE ACCOUNT
          </button>
        </form>

        <p style="margin-top: 2rem; text-align: center">
          Already have an account?
          <a
            href="signin.html"
            style="color: var(--honey); text-decoration: underline"
            >Sign In</a
          >
        </p>
      </div>
    </section>

    <script src="assets/js/auth.js"></script>
    <script>
      // Pre-select plan from URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const planParam = urlParams.get("plan");
      if (planParam) {
        document.getElementById("plan").value = planParam;
      }

      document.getElementById("signupForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const plan = document.getElementById("plan").value;
        const errorMsg = document.getElementById("errorMsg");

        const result = signup(username, password, plan);

        if (result.success) {
          // Redirect to payment page for paid plans
          if (plan === "plus" || plan === "premium") {
            window.location.href = `payment.html?plan=${plan}`;
          } else {
            window.location.href = "account.html";
          }
        } else {
          errorMsg.textContent = result.message;
          errorMsg.style.display = "block";
        }
      });
    </script>
  </body>
</html>
